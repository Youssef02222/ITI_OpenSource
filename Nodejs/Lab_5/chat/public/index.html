<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
    <div class="app">
      <div class="screen join-screen active">
        <div class="form">
          <div class="join-text"><h2>The Chatroom Lab_5</h2></div>
          <div class="form-input">
            <label>Username</label>
            <input type="text" name="" id="username" />
          </div>
          <div class="btn-cont">
            <div class="form-input">
              <button id="join-user" class="btn btn-primary">Join</button>
            </div>
          </div>
       
        </div>
      </div>
      <div class="screen chat-screen">
        <div class="header">
          <div class="logo">Chatroom</div>
          <button id="exit-chat" class="btn btn-danger">Exit</button>
        </div>
                <div class="messages"></div>
                            <div class="typebox">
                            <input type="text" id="message-input" />
                            <button id="send-message" class="btn btn-success">Send</button>

                            </div>
            </div>
            <div style="height: 300px; margin-top:300px">
                the end
                          </div>
    </div>

    <script src="socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
